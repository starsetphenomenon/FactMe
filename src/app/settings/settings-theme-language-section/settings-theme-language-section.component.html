<app-settings-section
  [title]="settingsText.ThemeLanguageSectionTitle | translate"
>
  <div class="settings-toggle-row">
    <div class="settings-toggle-label">
      <h3>{{ settingsText.ThemeToggleLabel | translate }}</h3>
    </div>
    <div class="toggle-wrapper">
      <ion-toggle
        color="primary"
        [checked]="isLightTheme"
        (ionChange)="themeToggleChange.emit($event.detail.checked)"
      ></ion-toggle>
    </div>
  </div>

  <div class="settings-toggle-row">
    <div class="settings-toggle-label">
      <h3>{{ settingsText.Language | translate }}</h3>
    </div>
    <ion-select
      class="language-select"
      interface="popover"
      [interfaceOptions]="{ cssClass: 'language-select-popover' }"
      [value]="language || defaultLanguage"
      (ionChange)="languageChange.emit($event.detail.value)"
    >
      <ion-select-option
        *ngFor="let lang of languages"
        [value]="lang.code"
      >
        {{ lang.flag }} {{ lang.label }}
      </ion-select-option>
    </ion-select>
  </div>
</app-settings-section>
