<ion-content [fullscreen]="true" class="home-content">
  <app-home-fact-list
    [dateLabel]="dateLabel"
    [facts]="facts"
    [isLoading]="isLoading"
    [error]="error"
    [homeText]="homeText"
    (factSwipeLeft)="onFactSwipeLeft($event)"
    (factSwipeRight)="onFactSwipeRight($event)"
  ></app-home-fact-list>

  <app-home-next-fact-button
    [isVisible]="!isLoading && !error"
    [isRefreshing]="isRefreshing"
    [homeText]="homeText"
    (nextFact)="onNextFact()"
  ></app-home-next-fact-button>
</ion-content>
