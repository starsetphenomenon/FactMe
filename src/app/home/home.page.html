<ion-content [fullscreen]="true" class="home-content">
  <ion-refresher #refresher slot="fixed" (ionRefresh)="onPullRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-home-fact-list
    [dateLabel]="dateLabel"
    [facts]="facts"
    [isLoading]="isLoading"
    [error]="error"
    [homeText]="homeText"
    (factSwipeLeft)="onFactSwipeLeft($event)"
    (factSwipeRight)="onFactSwipeRight($event)"
  ></app-home-fact-list>
</ion-content>
