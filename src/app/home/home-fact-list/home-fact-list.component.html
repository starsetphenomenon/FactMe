<div class="home-wrapper">
  <app-home-date-header
    [dateLabel]="dateLabel"
    [isLoading]="isLoading"
  ></app-home-date-header>

  <ng-container *ngIf="isLoading" aria-hidden="true">
    <div *ngFor="let _ of skeletonCards" class="fact-item fact-item-skeleton">
      <div class="fact-card fact-card-skeleton">
        <div class="skeleton-row">
          <span class="skeleton-line skeleton-icon"></span>
          <span class="skeleton-line skeleton-badge"></span>
        </div>
        <span class="skeleton-line skeleton-title"></span>
        <span class="skeleton-line skeleton-desc skeleton-desc-1"></span>
        <span class="skeleton-line skeleton-desc skeleton-desc-2"></span>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="!isLoading && hasFacts && !error">
    <div
      *ngFor="let f of facts; let i = index; trackBy: trackByFactId"
      class="fact-item"
      [@factItemEnter]
    >
      <app-home-fact-card-swipeable
        [fact]="f"
        [index]="i"
        (swipeLeft)="onSwipeLeft(i)"
        (swipeRight)="onSwipeRight(i)"
      ></app-home-fact-card-swipeable>
    </div>
  </ng-container>

  <div class="fact-card empty" *ngIf="!isLoading && !hasFacts && !error">
    <p class="fact-description">
      {{ homeText.EmptyMessage | translate }}
    </p>
  </div>

  <div class="fact-card error" *ngIf="error">
    <p class="error-text">
      {{ error | translate }}
    </p>
  </div>
</div>
